<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="first">
        <h1>Sign up</h1>
      </div>

      <div class="second">
        <h2 class="starter">New user?</h2>
        <p class="starter">Use the form below to create your account</p>

        <form id="myForm">
          <div class="names">
            <div>
              <label for="firstname">First Name</label>
              <input id="firstName" name="firstname" type="text" placeholder="First name" required />
            </div>

            <div>
              <label for="lastname">Last Name</label>
              <input name="lastname" type="text" placeholder="Last name" required />
            </div>
          </div>

          <div class="names">
            <div>
              <label for="nationality">Nationality:</label>
              <select id="nationality" name="nationality" required>
                <option value="">Select your nationality</option>
                <option value="afghan">Georgia</option>
                <option value="albanian">Russia</option>
                <option value="algerian">USA</option>
                <option value="algerian">Germany</option>
                <option value="algerian">United Kingodm</option>
              </select>
            </div>

            <div>
              <label for="email">E-mail</label>
              <input name="email" type="email" required />
            </div>
          </div>

          <div class="lastRow">
            <div class="other wider">
              <label for="dob-day">Date of Birth:</label>
              <div>
                <select id="dob-day" name="dob-day" required>
                  <option value="">Day</option>
                  <option value="">1</option>
                  <option value="">2</option>
                  <option value="">3</option>
                  <option value="">4</option>
                  <option value="">5</option>
                  <option value="">6</option>
                  <option value="">7</option>
                  <option value="">8</option>
                  <option value="">9</option>
                  <option value="">10</option>
                  <option value="">11</option>
                  <option value="">12</option>
                  <option value="">13</option>
                  <option value="">14</option>
                  <option value="">15</option>
                  <option value="">16</option>
                  <option value="">17</option>
                  <option value="">18</option>
                  <option value="">19</option>
                  <option value="">20</option>
                  <option value="">21</option>
                  <option value="">22</option>
                  <option value="">23</option>
                  <option value="">24</option>
                  <option value="">25</option>
                  <option value="">26</option>
                  <option value="">27</option>
                  <option value="">28</option>
                  <option value="">29</option>
                  <option value="">30</option>
                </select>

                <select id="dob-month" name="dob-month" required>
                  <option value="">Month</option>
                  <option value="">January</option>
                  <option value="">February</option>
                  <option value="">March</option>
                  <option value="">April</option>
                  <option value="">May</option>
                  <option value="">Jun</option>
                  <option value="">Jul</option>
                  <option value="">August</option>
                  <option value="">September</option>
                  <option value="">October</option>
                  <option value="">November</option>
                  <option value="">December</option>
                </select>

                <select id="dob-year" name="dob-year" required>
                  <option value="">Year</option>
                  <option value="">1992</option>
                  <option value="">1993</option>
                  <option value="">1994</option>
                  <option value="">1995</option>
                  <option value="">1996</option>
                  <option value="">1997</option>
                  <option value="">1998</option>
                </select>
              </div>
            </div>
            <div class="other">
              <label for="gender">Gender:</label>
              <div>
                <input type="radio" id="male" name="gender" value="male" />
                <label class="gender" for="male">Male</label>

                <input type="radio" id="female" name="gender" value="female" />
                <label class="gender" for="female">Female</label>
              </div>
            </div>
          </div>
          <div class="password">
            <input type="password" placeholder="Password" required>
            <input type="password" placeholder="Confirm password" required>
          </div>
          <div class="footer">
             <p>Have an acaount? <a href="#">Login</a></p>
             <button type="submit">Complete signup</button>
          </div>
        </form>
      </div>
    </div>

    <div id="result" class="wrapper none">
        <div class="first">
            <h1>Sign up</h1>
        </div>
        <div class="second">
            <h1 class="thank">Thank you!</h1>
            <p class="done">you registered!</p>

            <div class="footer">
                <p>Have an acaount? <a href="#">Login</a></p>
             </div>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
